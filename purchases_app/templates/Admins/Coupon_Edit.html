{% extends 'core_app/base.html' %}
{% load static %}

{% block title %}
Coupon Edit
{% endblock title %}

{% block style %}
    <link rel="stylesheet" href="{% static 'css/Admins/Coupon_Edit_Styles.css' %}">
{% endblock style %}

{% block content %}
<h2 class="coupon-edit-title">Coupon Edit</h2>
<form action="" method="post" class="coupon-edit-form">
    {% csrf_token %}
    <div class="form-group">
        {{ coupon_code_form.as_p }}
    </div>
    <button type="submit" class="btn btn-primary">Save</button>
</form>
{% endblock content %}
